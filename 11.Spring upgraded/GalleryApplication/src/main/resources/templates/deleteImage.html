<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>

<div th:each = "allImages : ${allImages}">
    <p th:text = "--------------------------------------------------"></p>
    <p th:text = "${allImages.name}"></p>
    <p th:text = "${allImages.resolution}"></p>
    <p th:text = "${allImages.size}"></p>
    <p th:text = "${allImages.created}"></p>
    <p th:text = "--------------------------------------------------"></p>
    <img th:src="@{'/assets/' +${allImages.name} }"/>
    <p th:text = "--------------------------------------------------"></p>
    <form th:action="@{/assets/{id} (id = ${allImages.name})}"> // nie wiem jak ta linijka ma wygladac ale cos podobnego by wczytywalo galerie odswiezona
        <button class="button button1"type="submit" onclick="setTimeout(function(){location.reload()},1000)">Delete</button>
    </form>
    <hr/>
</div>
</body>
</html>
